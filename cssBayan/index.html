<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>cssBayan</title>
</head>
<body>
  <section class="accordion">
    <h1 class="accordion__title">CSS Bayan</h1>
    <span class="line"></span>
    <div class="accordion__container">
      <div class="accordion__item">
        <input class="accordion__input" type="checkbox" id="nipple" checked>
        <label class="accordion__name" for="nipple">
          <p>Когда осознал, что твои...</p>
          <div class="accordion__icon"></div>
        </label>
        <img class="accordion__mem" src="/cssBayan/cssBayan/img/monkey.png" alt="mem">
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="checkbox" id="contracept">
        <label class="accordion__name" for="contracept">
          <p>У тебя есть презерватив?</p>
          <div class="accordion__icon"></div>
        </label>
        <img class="accordion__mem" src="/cssBayan/cssBayan/img/contracept.jpg" alt="mem">
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="checkbox" id="cat">
        <label class="accordion__name" for="cat">
          <p>Твоя собака выглядит злобно</p>
          <div class="accordion__icon"></div>
        </label>
        <img class="accordion__mem" src="/cssBayan/cssBayan/img/cat.png" alt="mem">
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="checkbox" id="woman">
        <label class="accordion__name" for="woman">
          <p>Мужики за 40, когда...</p>
          <div class="accordion__icon"></div>
        </label>
        <img class="accordion__mem" src="/cssBayan/cssBayan/img/woman.png" alt="mem">
      </div>
    </div>
  </section>
</body>
</html>
