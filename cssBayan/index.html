<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>cssBayan</title>
</head>
<body>
  <section class="accordion">
    <h1 class="accordion__title">CSS Bayan</h1>
    <span class="line"></span>
    <div class="accordion__container">
      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="nipple" checked>
        <label class="accordion__content" for="nipple">
          <div class="accordion__button">
            <p class="accordion__name">Когда осознал, что твои...</p>
            <div class="accordion__icon"></div>
          </div>
          <img class="accordion__mem" src="/cssBayan/cssBayan/img/monkey.png" alt="mem">
        </label>
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="contracept">
        <label class="accordion__content" for="contracept">
          <div class="accordion__button">
            <p class="accordion__name">У тебя есть презерватив?</p>
            <div class="accordion__icon"></div>
          </div>
          <img class="accordion__mem" src="/cssBayan/cssBayan/img/contracept.jpg" alt="mem">
        </label>
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="cat">
        <label class="accordion__content" for="cat">
          <div class="accordion__button">
            <p class="accordion__name">Твоя собака выглядит злобно</p>
            <div class="accordion__icon"></div>
          </div>
          <img class="accordion__mem" src="/cssBayan/cssBayan/img/cat.png" alt="mem">
        </label>
      </div>
      <span class="line"></span>
      <div class="accordion__item">
        <input class="accordion__input" type="radio" name="accordion" id="woman">
        <label class="accordion__content" for="woman">
          <div class="accordion__button">
            <p class="accordion__name">Мужики за 40, когда...</p>
            <div class="accordion__icon"></div>
          </div>
          <img class="accordion__mem" src="/cssBayan/cssBayan/img/woman.png" alt="mem">
        </label>
      </div>
    </div>
  </section>
</body>
</html>
